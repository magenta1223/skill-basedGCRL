save_path: ./weights
log_path: ./log.txt
save_ckpt: 20
early_stop_rounds: 100
n_rollout_steps: 10
val_data_size: 5000
batch_size: 1024
lr: 0.001
init_grad_clip: 5.0
init_grad_clip_step: 0
schedulerClass: LVD.utils.Scheduler_Helper
scheduler_params:
  mode: min
  factor: 0.2
  patience: 6
  verbose: true
  threshold: 1.0e-05
  threshold_mode: abs
  min_lr: 1.0e-12
dataset_cls: LVD.data.kitchen.kitchen_dataloader.Kitchen_Dataset
model:
  prior:
    in_feature: 30
  skill_encoder:
    in_feature: 39
  skill_decoder:
    in_feature: 40
    out_dim: 9
  high_policy:
    in_feature: 60
