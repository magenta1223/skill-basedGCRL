model:
  prior:
    n_blocks: 5
    hidden_dim: 128
    out_dim: 20
    module_type: linear
    linear_cls: LVD.modules.base.Linear_Block
    norm_cls: torch.nn.LayerNorm
    act_cls: torch.nn.Mish
    tanh: true
    bias: true
    dropout: 0
  skill_encoder:
    n_blocks: 1
    hidden_dim: 128
    out_dim: 20
    module_type: rnn
    rnn_cls: torch.nn.LSTM
    linear_cls: LVD.modules.base.Linear_Block
    norm_cls: torch.nn.LayerNorm
    act_cls: torch.nn.Mish
    tanh: true
    bias: true
    dropout: 0
    batch_first: true
  skill_decoder:
    n_blocks: 5
    hidden_dim: 128
    out_dim: 20
    module_type: linear
    linear_cls: LVD.modules.base.Linear_Block
    norm_cls: torch.nn.BatchNorm1d
    act_cls: torch.nn.Mish
    tanh: true
    bias: true
    dropout: 0
    batch_first: true
  high_policy:
    n_blocks: 5
    hidden_dim: 128
    out_dim: 20
    module_type: linear
    linear_cls: LVD.modules.base.Linear_Block
    norm_cls: torch.nn.BatchNorm1d
    act_cls: torch.nn.Mish
    tanh: true
    bias: true
    dropout: 0
    batch_first: true
env:
  env_name: kitchen
  env_name_offline: kitchen-mixed-v0
  robotics: true
  state_dim: 30
  n_obj: 9
  n_env: 21
  n_goal: 30
  action_dim: 9
  normalize: false
  subseq_len: 11
  max_seq_len: 280
  data_dir: .
  epoch_cycles_train: 50
  batch_size: 1024
  mixin_start: 30
  mixin_ratio: 0.05
  plan_H: 100
  epochs: 70
  warmup_steps: 30
  latent_dim: 10
  latent_state_dim: 32
  reg_beta: 0.0005
  prior_state_dim: 30
  wae_coef: 1
  time_limit: 280
  target_kl_start: 50
  target_kl_end: 15
  init_alpha: 0.0005
  only_increase: true
  auto_alpha: false
  reuse_rate: 512
  q_warmup: 5000
  q_weight: 1
  precollect: 20
  early_stop_threshold: 0.8
  max_reward: 4
  use_hidden: true
  consistency_lr: 1.0e-08
  policy_lr: 3.0e-06
dataset_cls: LVD.data.kitchen.kitchen_dataloader.Kitchen_Dataset
